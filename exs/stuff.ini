
//
// If you're having a hard time getting it to work 
// try this:
//
// sound.enabled = false
// display.xres = 320
// display.yres = 200
// display.usepaging = no
//
//
//
// sound.enabled = Enabled/disables sound
// display.clear = Clear the display each frame
// display.pages = If using paging, this tells how many
//                 pages it should use
// display.usepaging = Wether or not to use paging, if this
//                     option is no, a backbuffer is used.
//
//
// world.frustum.zn = The near plane of the frustum
// world.frustum.zf = The far plane of the frustum
// world.camera.script = The name of the camera "script"
// world.camera.interp = How many points to generate from each
//                       cubic bezier.
// world.camera.mode = freelook 
//                     script_play
//                     script_edit
//
sound.enabled = true

display.xres = 320
display.yres = 200
display.clear = yes
display.pages = 8
display.usepaging = no

world.frustum.zn = 1.0
world.frustum.zf = 4096.0
world.camera.script = rf.scr
world.camera.interp = 130
world.camera.mode = freelook
world.camera.fov = 60
